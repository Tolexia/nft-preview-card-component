<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <base href="/[repo]/">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="switchconainer">
      <label class="switch">
        <input type="checkbox" onchange="toggleDarkermode()">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="card">
        <div class="content">
          <div class = "imgcontainer">
            <div class = "imgview">
              <span class = "viewicon"></span>
            </div>
            <img src="/nft-preview-card-component/images/image-equilibrium.jpg" alt="">
          </div>
          <section style="margin-bottom: 1em;">
            <h2 class="text activable">
              Equilibrium #3429
            </h2>
            <p class="text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div>
              <span class = "eth"  >0.041 ETH</span>
              <span class = "timeleft"  >3 days left</span>
            </div>
          </section>
          <section class = "credits">
            <span>Creation of</span><span class="creator activable">&nbsp;Axel C.</span>
          </section>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tolexia</a>.
  </div>
</body>
<script>
  function toggleDarkermode()
  {
    const container = document.querySelector('.container');
    const card = document.querySelector('.card');
    if(container != null)
    {
      if(container.classList.contains('dark'))
      {
        container.classList.remove('dark')
      }
      else
      {
        container.classList.add('dark')
      }
    }
    if(card != null)
    {
      if(card.classList.contains('dark'))
      {
        card.classList.remove('dark')
      }
      else
      {
        card.classList.add('dark')
      }
    }
  }
</script>
</html>
